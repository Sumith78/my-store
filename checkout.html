<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Mahaveer Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #1976d2;
      --primary-dark: #0d47a1;
      --primary-light: #e3f2fd;
      --secondary: #4a4a4a;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --text: #333333;
      --text-light: #666666;
      --border: #e0e0e0;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --radius: 12px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    
    /* Header */
    .checkout-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: var(--shadow);
      height: 70px;
    }
    
    .header-title {
      font-weight: 600;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    
    .back-btn {
      position: absolute;
      left: 1.5rem;
      background: none;
      border: none;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .back-btn:hover {
      transform: translateX(-3px);
    }
    
    /* Main Container */
    .checkout-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    
    /* Form Section */
    .form-section {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      animation: fadeIn 0.5s ease;
    }
    
    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      color: var(--primary-dark);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }
    
    .form-control {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
      transition: var(--transition);
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
    }
    
    .form-textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .checkbox-input {
      width: 18px;
      height: 18px;
      margin-right: 0.8rem;
      accent-color: var(--primary);
    }
    
    .checkbox-label {
      font-size: 0.95rem;
      color: var(--text);
    }
    
    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem 1.5rem;
      border-radius: var(--radius);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      font-size: 1rem;
      border: none;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
      width: 100%;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
    }
    
    /* Order Summary */
    .order-summary {
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }
    
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.8rem;
    }
    
    .summary-label {
      color: var(--text-light);
    }
    
    .summary-value {
      font-weight: 600;
    }
    
    .grand-total {
      font-size: 1.1rem;
      color: var(--primary-dark);
      font-weight: 700;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .form-section {
        padding: 1.2rem;
      }
    }
    
    @media (max-width: 480px) {
      .checkout-header {
        padding: 1rem;
      }
      
      .back-btn {
        left: 1rem;
      }
    }
  </style>
</head>
<body>

<header class="checkout-header">
  <button class="back-btn" onclick="window.location.href='cart.html'">
    <i class="fas fa-arrow-left"></i>
  </button>
  <div class="header-title">
    <i class="fas fa-shopping-bag"></i>
    Checkout
  </div>
</header>

<div class="checkout-container">
  <section class="form-section" id="deliverySection">
    <h2 class="section-title">
      <i class="fas fa-truck"></i>
      Delivery Information
    </h2>
    
    <div class="form-group">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
    </div>
    
    <div class="form-group">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
    </div>
    
    <h2 class="section-title" style="margin-top: 2rem;">
      <i class="fas fa-map-marker-alt"></i>
      Delivery Address
    </h2>
    
    <div class="form-group">
      <label for="address" class="form-label">Complete Address</label>
      <textarea id="address" class="form-control form-textarea" placeholder="Enter your complete delivery address" required></textarea>
    </div>
    
    <div class="form-group">
      <label for="city" class="form-label">City</label>
      <input type="text" id="city" class="form-control" placeholder="Enter your city" required>
    </div>
    
    <div class="form-group">
      <label for="state" class="form-label">State</label>
      <input type="text" id="state" class="form-control" placeholder="Enter your state" required>
    </div>
    
    <div class="form-group">
      <label for="zip" class="form-label">ZIP Code</label>
      <input type="text" id="zip" class="form-control" placeholder="Enter your ZIP code" required>
    </div>
    
    <div class="form-group">
      <label for="notes" class="form-label">Delivery Instructions (Optional)</label>
      <textarea id="notes" class="form-control form-textarea" placeholder="Any special delivery instructions?"></textarea>
    </div>
    
    <button class="btn btn-primary" onclick="validateDeliveryDetails()">
      <i class="fas fa-credit-card"></i> Proceed to Payment
    </button>
  </section>
</div>

<script>
// Validate and save delivery details
function validateDeliveryDetails() {
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const address = document.getElementById('address').value.trim();
  const city = document.getElementById('city').value.trim();
  const state = document.getElementById('state').value.trim();
  const zip = document.getElementById('zip').value.trim();
  
  // Simple validation
  if (!name || name.length < 3) {
    alert('Please enter a valid full name (at least 3 characters)');
    return;
  }
  
  if (!isValidEmail(email)) {
    alert('Please enter a valid email address');
    return;
  }
  
  if (!isValidPhone(phone)) {
    alert('Please enter a valid 10-digit phone number');
    return;
  }
  
  if (!address || address.length < 10) {
    alert('Please enter a complete delivery address');
    return;
  }
  
  if (!city || !state || !zip) {
    alert('Please enter your city, state, and ZIP code');
    return;
  }
  
  // Save delivery details to localStorage
  const deliveryDetails = {
    name,
    email,
    phone,
    address,
    city,
    state,
    zip,
    notes: document.getElementById('notes').value.trim(),
    timestamp: new Date().toISOString()
  };

  localStorage.setItem("deliveryDetails", JSON.stringify(deliveryDetails));
  
  // Save to recent orders
  saveOrderToHistory(deliveryDetails);
  
  // Clear the form
  clearForm();
  
  // Redirect to payment page
  window.location.href = 'payment.html';
}

// Save order to order history
function saveOrderToHistory(orderDetails) {
  let orderHistory = JSON.parse(localStorage.getItem('orderHistory')) || [];
  orderHistory.push(orderDetails);
  localStorage.setItem('orderHistory', JSON.stringify(orderHistory));
}

// Clear form fields
function clearForm() {
  document.getElementById('name').value = '';
  document.getElementById('email').value = '';
  document.getElementById('phone').value = '';
  document.getElementById('address').value = '';
  document.getElementById('city').value = '';
  document.getElementById('state').value = '';
  document.getElementById('zip').value = '';
  document.getElementById('notes').value = '';


}

// Helper functions
function isValidEmail(email) {
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

function isValidPhone(phone) {
  return /^\d{10}$/.test(phone);
}

// Initialize page
document.addEventListener('DOMContentLoaded', function() {
  // Load saved delivery details if they exist
  const savedDetails = JSON.parse(localStorage.getItem('deliveryDetails'));
  if (savedDetails) {
    document.getElementById('name').value = savedDetails.name || '';
    document.getElementById('email').value = savedDetails.email || '';
    document.getElementById('phone').value = savedDetails.phone || '';
    document.getElementById('address').value = savedDetails.address || '';
    document.getElementById('city').value = savedDetails.city || '';
    document.getElementById('state').value = savedDetails.state || '';
    document.getElementById('zip').value = savedDetails.zip || '';
    document.getElementById('notes').value = savedDetails.notes || '';
  }
});
</script>

</body>
</html>
